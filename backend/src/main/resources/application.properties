# App Name
spring.application.name=payment-gateway
# Server Port
server.port=8000

# Database Connection
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER:gateway_user}
spring.datasource.password=${POSTGRES_PASSWORD:gateway_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration is set via SPRING_REDIS_HOST and SPRING_REDIS_PORT environment variables

# Test Merchant Config
gateway.test.merchant.email=${TEST_MERCHANT_EMAIL}
gateway.test.merchant.key=${TEST_API_KEY}
gateway.test.merchant.secret=${TEST_API_SECRET}